<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>وب‌سایت شوخی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        #header {
            position: relative;
            padding: 20px;
        }
        #location, #coordinates, #phone {
            position: absolute;
            background: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #location {
            top: 20px;
            right: 20px;
        }
        #coordinates {
            top: 20px;
            left: 20px;
        }
        #phone {
            bottom: 20px;
            right: 20px;
            font-size: 24px; /* افزایش اندازه فونت */
        }
        #message {
            margin-top: 100px;
            font-size: 36px;
            color: red;
            font-weight: bold;
        }
        #callToAction {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 20px;
            color: #333;
        }
    </style>
</head>
<body>

<div id="header">
    <div id="location">موقعیت مکانی: در حال بارگذاری...</div>
    <div id="coordinates">مختصات: در حال بارگذاری...</div>
    <div id="phone">شماره من: ۰۹۳۸۹۷۴۹۸۳۷</div>
    <div id="callToAction">زنگ بزن تا نیومدم سراغت</div>
</div>

<div id="message">نوید!</div>

<script>
    function getLocation() {
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
            document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
        }
    }

    function showPosition(position) {
        const lat = position.coords.latitude;
        const lon = position.coords.longitude;
        document.getElementById("location").innerHTML = "موقعیت مکانی: فعال";
        document.getElementById("coordinates").innerHTML = "مختصات: " + lat + ", " + lon;
    }

    function showError(error) {
        switch(error.code) {
            case error.PERMISSION_DENIED:
                document.getElementById("location").innerHTML = "کاربر اجازه دسترسی به موقعیت مکانی را نداد.";
                break;
            case error.POSITION_UNAVAILABLE:
                document.getElementById("location").innerHTML = "موقعیت مکانی در دسترس نیست.";
                break;
            case error.TIMEOUT:
                document.getElementById("location").innerHTML = "درخواست زمان‌بر بود.";
                break;
            case error.UNKNOWN_ERROR:
                document.getElementById("location").innerHTML = "خطای ناشناخته.";
                break;
        }
    }

    window.onload = getLocation;
</script>

</body>
</html>
